<!DOCTYPE html>
<html>
<head>
    <title>Websockets</title>
    <meta charset="utf-8" />
    <link href="lib/bootstrap/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container" style="padding-top: 25px">
    <div class="row">
        <div class="col-md-4">
            <label>Socket Id</label>
            <span id="socketId"></span>
        </div>
        <div class="col-md-4">
            <label>Application Id</label>
            <span id="appId"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <span>dataType</span>
            <select id="dataType" class="form-control">
                <option value="message">message</option>
                <option value="broadcast">broadcast</option>
                <option value="guid">guid</option>
            </select>
            <span>dataTitle</span>
            <input id="dataTitle" type="text" class="form-control" value="update"/>
            <span>dataValue</span>
            <input id="dataValue" type="text" class="form-control" value="getcard"/>
            <span>Output</span>
            <input id="output" type="text" readonly class="form-control"/>
            <button id="button1" class="btn btn-default">Submit</button>
        </div>
    </div>
</div>
    <script src="lib/jquery/jquery-2.1.4.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src="app/appCombined.js"></script>
</body>
</html>
